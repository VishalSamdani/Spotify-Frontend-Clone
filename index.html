<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p1">
                <div class="logo"><img class="invert" src="image/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="image/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><span><a href="https://www.spotify.com/in-en/legal/">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="image/left.svg" alt="">
                    <img class="invert" src="image/right.svg" alt="">
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="#1ED760" />
                                <polygon points="40,30 40,70 70,50" fill="Black" />

                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b52eb7fd2442b46afc80e7a9" alt="">
                        <h2>Women Of Pop</h2>
                        <p>Celebrating the power of amazing female pop artist...</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="40" fill="#1ED760" />
                                <polygon points="40,30 40,70 70,50" fill="Black" />

                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000022a944e87b52a0b5cd1a1c707" alt="">
                        <h2>Women Of Hip-Hop</h2>
                        <p>Some of the most influential and innovative ....</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <!-- <img src="logo.svg" alt=""> -->
</body>

</html>
